<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Gradient Title Example</title>
    <style>
        body {
            /* Plain white background for the whole page */
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
        }
        
        h1 {
            /* Gradient background for the title */
            background: linear-gradient(270deg, #43cea2, #185a9d, #ff7e5f, #feb47b);
            background-size: 800% 800%;
            -webkit-background-clip: text;
            color: transparent;
            font-size: 3rem;
            margin: 0;
            animation: wave 10s ease infinite;
        }

        .content {
            background: rgba(0, 0, 0, 0.1); /* Slightly transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        @keyframes wave {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <h1>Wave Gradient Title Example</h1>
    <div class="content">
        <p>This is an example of a page with a wave-like gradient title and a plain white background.</p>
    </div>
</body>
</html>
